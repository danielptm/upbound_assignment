<div class="cardContainer">
  <div
    class="image"
    [ngStyle]="{'backgroundImage': 'url('+card.primaryMediaUrl+')'}">
    <div class="cardButton">
      <i class="fas fa-pencil-alt editButton">
      <div class="cardButtonDropdown">
        <div class="menuItem"><i class="fas fa-edit"></i><span class="menuItemText">Edit</span></div>
        <hr>
        <div class="menuItem"><i class="far fa-check-circle"></i><span class="menuItemText">Publish</span></div>
        <hr>
        <div class="menuItem"><i class="fas fa-share-alt"></i><span class="menuItemText">Share</span></div>
        <hr>
        <div class="menuItem"><i class="fas fa-trash-alt"></i><span class="menuItemText">Delete</span></div>
      </div>
      </i>
    </div>
  </div>
  <div class="cardContent">
    <div class="priceState">
      <div>
        <div class="priceState">
          <div>{{card.cardTitle}}</div>
          <div class="price">hi</div>
          <div class="cardState">hi</div>
          <div class="progressBar">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cardFooter">
    <div class="firstBox"></div>
    <div class="secondBox"></div>
    <div class="thirdBox"></div>
  </div>
</div>
